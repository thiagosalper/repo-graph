<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repo Graph - Visualizador de Depend√™ncias</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading">Carregando...</div>
  <nav style="padding: 16px;">
    <a href="/" style="color: #58a6ff; text-decoration: none; font-weight: 500;">Encontrar</a>
    <a href="history" style="color: #58a6ff; text-decoration: none; font-weight: 500; margin-left: 1rem;">Hist√≥rico</a>
    <a href="sizes" style="color: #58a6ff; text-decoration: none; font-weight: 500; margin-left: 1rem;">Peso</a>
    <a href="grapho" style="color: #58a6ff; text-decoration: none; font-weight: 500; margin-left: 1rem;">Grafo</a>
    <a href="dependency.html" style="color: #58a6ff; text-decoration: none; font-weight: 500; margin-left: 1rem;">Depend√™ncias</a>
    <a href="cache" style="color: #58a6ff; text-decoration: none; font-weight: 500; margin-left: 1rem;">Cache</a>
    <a href="analysis" style="color: #58a6ff; text-decoration: none; font-weight: 500; margin-left: 1rem;">Farejador</a>
  </nav>
  <header>
    <h1>üìä RepAi</h1>
    
    <span id="stats"></span>
    
    <div class="controls">
      <input type="number" id="maxDepth" placeholder="Profundidade m√°xima" value="5" />
      <input type="number" id="maxFiles" placeholder="N√∫mero m√°ximo de arquivos" value="500" />
      <input type="text" id="rootPath" style="min-width: 300px;" placeholder="Caminho raiz (deixe vazio para usar cwd)" />
      <input type="text" id="filter" style="min-width: 300px;" placeholder="Filtrar projetos (separados por v√≠rgula)" />
      <button onclick="loadProjects()">Carregar Projetos</button>
    </div>
  </header>

  <div class="container">
    <!-- <div class="sidebar-title">Projetos</div> -->
    <div id="projectsList"></div>
    <div class="sidebar">
      <div class="sidebar-title">Detalhes do Projeto</div>
      <div id="projectsListSide"></div>
    </div>
  </div>

  <script>

    let graphData = null;

    async function loadProjects() {

      document.querySelector('.loading').style.display = 'flex';

      const rootPath = document.getElementById('rootPath').value;
      const maxDepth = document.getElementById('maxDepth').value;
      const maxFiles = document.getElementById('maxFiles').value;
      const filter = document.getElementById('filter').value;
      
      let url = '/api/find';
      const params = new URLSearchParams();
      if (maxDepth) params.append('maxDepth', maxDepth);
      if (maxFiles) params.append('maxFiles', maxFiles);
      if (filter) params.append('filter', filter);
      if (rootPath) params.append('root', rootPath);
      if (params.toString()) url += `?${params.toString()}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Erro ao carregar projetos');

        graphData = await response.json();
        updateProjectsList(graphData);
      } catch (error) {
        console.error('Erro:', error);
        document.getElementById('projectsList').innerHTML =
          `<div class="error">Erro ao carregar os projetos: ${error.message}</div>`;
      } finally {
        document.querySelector('.loading').style.display = 'none';
      }
    }

    function updateProjectsList(data) {
      const list = document.getElementById('projectsList');

      document.getElementById('stats').textContent = `Packages: ${data.find} - Processados: ${data.proccessed}`;
      
      list.innerHTML = data.projects
        .map(
          (p) => 
            {
              const jsonData = JSON.stringify(p);
              return `<div class="project-item" onclick='selectProject(\`${jsonData}\`)'>
                    <div class="project-name">${p.name}</div>
                    <div class="project-path">üìÅ ${p.path || '.'}</div>
                    <div class="project-deps">üì¶ ${p.dependencies.length} üö© ${p.version}</div></div>`
            }
        )
        .join('');
    }

    function selectProject(id) {
      console.log('Projeto selecionado:', id);
      document.querySelectorAll('.project-item').forEach((el) => el.classList.remove('selected'));
      document.getElementById('projectsListSide').innerHTML = '';
      const project = JSON.parse(id);
      document.getElementById('projectsListSide').innerHTML = `
        <div class="project-name">Nome: <a href="https://www.npmjs.com/package/${project.name}" target="_blank">${project.name}</a></div>
        <div class="project-path"><a href="javascript: open('${project.path || '.'}');">Caminho: ${project.path || '.'}</a></div>
        <div class="project-deps">Depend√™ncias: ${project.dependencies.length} / Versao: ${project.version}</div>
        <code>
          
          ${project.dependencies.map(val => `
            <div class="tag-dep">
              <a href="https://www.npmjs.com/package/${val}" target="_blank">${val}</a>
            </div>
          `).join('')}

          </code>
      `;
      event.currentTarget.classList.add('selected');
    }

    async function open(path) {
      try {
        const response = await fetch('/api/open', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ path, rootPath: document.getElementById('rootPath').value  }),
        });
        
        const result = await response.json();
        if (result.success) {
          console.log('‚úÖ VS Code aberto:', result.message);
        } else {
          console.error('‚ùå Erro:', result.error);
          alert('Erro ao abrir VS Code: ' + result.error);
        }
      } catch (error) {
        console.error('‚ùå Erro:', error);
        alert('Erro ao abrir VS Code: ' + error.message);
      }
    }

    // Carregar projetos ao iniciar
    window.addEventListener('load', loadProjects);
  </script>
</body>
</html>
